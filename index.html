<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>levi's portfolio</title>
    <style>
        /* Make the iframe fill the screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <iframe src="https://aghastmuffin.github.io/portf" 
            sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-modals allow-top-navigation"
            allow="fullscreen; autoplay; encrypted-media; camera; microphone; geolocation;">
    </iframe>
</body>
</html>
